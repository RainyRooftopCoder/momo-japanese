<!-- 연습 모드 헤더 -->
<section class="practice-header">
    <h1 class="page-title">💪 연습</h1>
    <p class="page-subtitle">다양한 방식으로 학습한 내용을 연습해보세요</p>
</section>

<!-- 연습 모드 선택 -->
<section class="practice-modes">
    <!-- 단어 퀴즈 -->
    <div class="mode-group">
        <h2 class="group-title">🎯 단어 퀴즈</h2>
        <div class="mode-grid">
            <button class="mode-card" data-mode="word-quiz-easy">
                <div class="mode-icon">🌱</div>
                <div class="mode-title">기초 퀴즈</div>
                <div class="mode-desc">쉬운 단어로 시작</div>
            </button>
            <button class="mode-card" data-mode="word-quiz-medium">
                <div class="mode-icon">🌿</div>
                <div class="mode-title">중급 퀴즈</div>
                <div class="mode-desc">적당한 난이도</div>
            </button>
            <button class="mode-card" data-mode="word-quiz-hard">
                <div class="mode-icon">🌳</div>
                <div class="mode-title">고급 퀴즈</div>
                <div class="mode-desc">도전적인 단어</div>
            </button>
        </div>
    </div>

    <!-- 회화 연습 -->
    <div class="mode-group">
        <h2 class="group-title">💬 회화 연습</h2>
        <div class="mode-grid">
            <button class="mode-card" data-mode="conversation-shopping">
                <div class="mode-icon">🛒</div>
                <div class="mode-title">쇼핑</div>
                <div class="mode-desc">물건 구매 상황</div>
                <div class="mode-situations">10개 상황</div>
            </button>
            <button class="mode-card" data-mode="conversation-direction">
                <div class="mode-icon">🗺️</div>
                <div class="mode-title">길 묻기</div>
                <div class="mode-desc">길 찾기 상황</div>
                <div class="mode-situations">8개 상황</div>
            </button>
            <button class="mode-card" data-mode="conversation-restaurant">
                <div class="mode-icon">🍽️</div>
                <div class="mode-title">식당 주문</div>
                <div class="mode-desc">음식 주문 상황</div>
                <div class="mode-situations">12개 상황</div>
            </button>
            <button class="mode-card" data-mode="conversation-hotel">
                <div class="mode-icon">🏨</div>
                <div class="mode-title">호텔 예약</div>
                <div class="mode-desc">숙박 예약 상황</div>
                <div class="mode-situations">6개 상황</div>
            </button>
        </div>
    </div>

    <!-- 문장 완성 게임 -->
    <div class="mode-group">
        <h2 class="group-title">🧩 문장 완성</h2>
        <div class="mode-grid">
            <button class="mode-card" data-mode="sentence-completion-grammar">
                <div class="mode-icon">📝</div>
                <div class="mode-title">문법 완성</div>
                <div class="mode-desc">알맞은 문법 선택</div>
                <div class="mode-count">50문제</div>
            </button>
            <button class="mode-card" data-mode="sentence-completion-vocabulary">
                <div class="mode-icon">💭</div>
                <div class="mode-title">단어 완성</div>
                <div class="mode-desc">문맥에 맞는 단어</div>
                <div class="mode-count">100문제</div>
            </button>
            <button class="mode-card" data-mode="sentence-completion-mixed">
                <div class="mode-icon">🎲</div>
                <div class="mode-title">종합 연습</div>
                <div class="mode-desc">문법+단어 혼합</div>
                <div class="mode-count">무제한</div>
            </button>
        </div>
    </div>
</section>
