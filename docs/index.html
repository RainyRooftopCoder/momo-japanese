<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JLPT 단어장 V3 - Template 기반</title>

        <!-- CSS 파일들 -->
        <link rel="stylesheet" href="./styles/base/reset.css" />
        <link rel="stylesheet" href="./styles/base/variables.css" />
        <link rel="stylesheet" href="./styles/themes/glassmorphism.css" />
        <link rel="stylesheet" href="./styles/components/navigation.css" />
        <link rel="stylesheet" href="./styles/components/modal.css" />
        <link rel="stylesheet" href="./styles/pages/home.css" />
        <link rel="stylesheet" href="./styles/pages/practice.css" />

        <!-- Core JavaScript 파일들 -->
        <script defer src="./scripts/core/database.js"></script>
        <script defer src="./scripts/core/app.js"></script>

        <!-- Audio 모듈 -->
        <script defer src="./scripts/modules/audio/speech-synthesis.js"></script>
        <script defer src="./scripts/modules/audio/grammar-speech.js"></script>

        <!-- Grammar 모듈들 -->
        <script defer src="./scripts/modules/grammar/verbs/group1-verb.js"></script>
        <script defer src="./scripts/modules/grammar/verbs/group2-verb.js"></script>
        <script defer src="./scripts/modules/grammar/verbs/group3-verb.js"></script>
        <script defer src="./scripts/modules/grammar/adjectives/i-adjective.js"></script>
        <script defer src="./scripts/modules/grammar/adjectives/na-adjective.js"></script>
        <script defer src="./scripts/modules/grammar/nouns/noun-conjugation.js"></script>
        <script defer src="./scripts/modules/grammar/nouns/noun-forms.js"></script>
        <script defer src="./scripts/modules/grammar/particles/particle-study.js"></script>

        <!-- Games 모듈 -->
        <script defer src="./scripts/modules/games/sentence-completion.js"></script>

        <!-- UI 모듈들 -->
        <script defer src="./scripts/modules/ui/template-loader.js"></script>
        <script defer src="./scripts/modules/ui/navigation.js"></script>
        <script defer src="./scripts/modules/ui/home-dashboard.js"></script>
        <script defer src="./scripts/modules/ui/my-vocabulary.js"></script>
        <script defer src="./scripts/modules/ui/practice.js"></script>

        <!-- 접기/펼치기 기능 -->
        <script>
            function toggleSection(sectionId) {
                const section = document.querySelector('.' + sectionId).closest('.collapsible-section');
                const content = document.getElementById(sectionId + '-content');
                const icon = section.querySelector('.toggle-icon');

                section.classList.toggle('collapsed');

                if (section.classList.contains('collapsed')) {
                    icon.textContent = '▶';
                } else {
                    icon.textContent = '▼';
                }
            }
        </script>
    </head>
    <body>
        <div class="app-container">
            <!-- 헤더 컨테이너 (템플릿으로 로드됨) -->
            <div id="header-container"></div>

            <!-- 메인 콘텐츠 (템플릿들이 동적으로 로드됨) -->
            <main class="main-content" id="main-content">
                <!-- 홈 화면을 직접 삽입 -->
                <div id="homeScreen" class="screen active">
                    <div class="home-container">
                        <!-- 상단 인사말 -->
                        <section class="welcome-section">
                            <h1 class="welcome-title">안녕하세요! 🌸</h1>
                            <p class="welcome-subtitle">오늘도 일본어 공부를 시작해보세요</p>
                        </section>

                        <!-- 최근 획득 뱃지 -->
                        <section class="recent-badges">
                            <h2 class="section-title">🏆 최근 획득 뱃지</h2>
                            <div class="badges-container" id="recent-badges">
                                <!-- 뱃지들이 여기에 표시됩니다 -->
                                <div class="no-badges">아직 획득한 뱃지가 없습니다</div>
                            </div>
                        </section>

                        <!-- 주간 학습 그래프 -->
                        <section class="weekly-chart collapsible-section">
                            <div class="section-header" onclick="toggleSection('weekly-chart')">
                                <h2 class="section-title">📈 주간 학습 현황</h2>
                                <!-- <span class="toggle-icon">▼</span> -->
                            </div>
                            <div class="section-content" id="weekly-chart-content">
                                <div class="chart-container" id="weekly-chart">
                                    <!-- 차트가 여기에 렌더링됩니다 -->
                                </div>
                            </div>
                        </section>

                        <!-- 빠른 시작 -->
                        <section class="quick-start">
                            <!-- <h2 class="section-title">🚀 빠른 시작</h2> -->
                            <div class="quick-actions">
                                <button class="quick-btn" data-action="random-study">
                                    <div class="quick-icon">📚</div>
                                    <span>학습</span>
                                </button>
                                <button class="quick-btn" data-action="practice">
                                    <div class="quick-icon">🎯</div>
                                    <span>연습</span>
                                </button>
                                <button class="quick-btn" data-action="my-vocabulary">
                                    <div class="quick-icon">📖</div>
                                    <span>나의 단어장</span>
                                </button>
                            </div>
                        </section>
                    </div>
                </div>

                <!-- 메인 카테고리 화면 -->
                <div class="screen" id="mainCategoryScreen">
                    <div class="button-container main-category-container">
                        <button class="category-button" data-category="jpCharacter">문자</button>
                        <button class="category-button" data-category="grammar">문법</button>
                        <button class="category-button" data-category="jlpt">N1 ~ N5</button>
                        <button class="category-button" data-category="partOfSpeech">품사</button>
                        <button class="category-button" data-category="theme">주제</button>
                    </div>
                </div>

                <!-- 서브 카테고리 화면 -->
                <div class="screen" id="subCategoryScreen">
                    <div class="button-container sub-category-container" id="subCategoryButtons">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>

                <!-- 나의 단어장 화면 -->
                <div class="screen my-vocabulary-screen" id="myVocabularyScreen">
                    <!-- 뒤로가기 버튼 -->
                    <button class="back-btn" id="vocabBackBtn">
                        <span class="back-icon">←</span>
                        <span class="back-text">뒤로</span>
                    </button>

                    <!-- 헤더 영역 -->
                    <div class="my-vocab-header">
                        <h2 class="screen-title">📖 나의 단어장</h2>
                        <div class="vocab-stats">
                            <span class="total-words">총 <span id="totalVocabWords">0</span>개</span>
                        </div>
                    </div>

                    <!-- 단어 목록 컨테이너 -->
                    <div class="vocabulary-container" id="vocabularyContainer">
                        <!-- 단어가 없을 때 -->
                        <div class="empty-state" id="emptyState">
                            <div class="empty-icon">📚</div>
                            <h3>저장된 단어가 없습니다</h3>
                            <p>단어장에서 마음에 드는 단어를 저장해보세요!</p>
                        </div>

                        <!-- 단어 목록 -->
                        <div class="vocabulary-list" id="vocabularyList">
                            <!-- 동적으로 생성됨 -->
                        </div>
                    </div>
                </div>

                <!-- 연습 화면 -->
                <div class="screen practice-screen" id="practiceScreen">
                    <!-- 연습 컨테이너 (practice.html 내용이 여기에 로드됨) -->
                    <div class="practice-container">
                        <!-- 연습 내용이 JavaScript로 동적으로 생성됨 -->
                    </div>
                </div>

                <!-- 다른 화면들은 JavaScript로 동적 로드 -->
            </main>

            <!-- 하단 네비게이션 바 -->
            <div class="nav-container">
                <nav class="bottom-nav">
                    <div class="botton-group search-area">
                        <div class="search-container">
                            <input type="text" id="search-input" class="search-input" placeholder="단어 검색..." />
                            <button class="search-btn" id="search-execute-btn">
                                <span class="nav-icon"
                                    ><img src="./assets/icons/search_black_icon.png" alt="검색"
                                /></span>
                            </button>
                        </div>
                    </div>
                    <div class="botton-search">
                        <button class="nav-btn nav-search" id="search-btn">
                            <span class="nav-icon"><img src="./assets/icons/momo-logo.png" alt="설정" /></span>
                            <!-- <span class="nav-label">검색</span> -->
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
