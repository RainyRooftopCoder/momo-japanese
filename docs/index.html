<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JLPT 단어장 V3 - Template 기반</title>

        <!-- CSS 파일들 -->
        <link rel="stylesheet" href="./styles/base/reset.css" />
        <link rel="stylesheet" href="./styles/base/variables.css" />
        <link rel="stylesheet" href="./styles/themes/glassmorphism.css" />
        <link rel="stylesheet" href="./styles/components/navigation.css" />
        <link rel="stylesheet" href="./styles/components/modal.css" />

        <!-- Core JavaScript 파일들 -->
        <script defer src="./scripts/core/database.js"></script>
        <script defer src="./scripts/core/app.js"></script>

        <!-- Audio 모듈 -->
        <script defer src="./scripts/modules/audio/speech-synthesis.js"></script>
        <script defer src="./scripts/modules/audio/grammar-speech.js"></script>

        <!-- Grammar 모듈들 -->
        <script defer src="./scripts/modules/grammar/verbs/group1-verb.js"></script>
        <script defer src="./scripts/modules/grammar/verbs/group2-verb.js"></script>
        <script defer src="./scripts/modules/grammar/verbs/group3-verb.js"></script>
        <script defer src="./scripts/modules/grammar/adjectives/i-adjective.js"></script>
        <script defer src="./scripts/modules/grammar/adjectives/na-adjective.js"></script>
        <script defer src="./scripts/modules/grammar/nouns/noun-conjugation.js"></script>
        <script defer src="./scripts/modules/grammar/nouns/noun-forms.js"></script>
        <script defer src="./scripts/modules/grammar/particles/particle-study.js"></script>

        <!-- Games 모듈 -->
        <script defer src="./scripts/modules/games/sentence-completion.js"></script>

        <!-- UI 모듈들 -->
        <script defer src="./scripts/modules/ui/template-loader.js"></script>
        <script defer src="./scripts/modules/ui/navigation.js"></script>
    </head>
    <body>
        <div class="app-container">
            <!-- 헤더 컨테이너 (템플릿으로 로드됨) -->
            <div id="header-container"></div>

            <!-- 메인 콘텐츠 (템플릿들이 동적으로 로드됨) -->
            <main class="main-content" id="main-content">
                <!-- 3단계 화면 템플릿들이 여기에 로드됩니다 -->
            </main>

            <!-- 하단 네비게이션 바 -->
            <div class="nav-container">
                <nav class="bottom-nav">
                    <div class="botton-group search-area">
                        <div class="search-container">
                            <input type="text" id="search-input" class="search-input" placeholder="단어 검색..." />
                            <button class="search-btn" id="search-execute-btn">
                                <span class="nav-icon"><img src="./assets/icons/search_black_icon.png" alt="검색" /></span>
                            </button>
                        </div>
                    </div>
                    <div class="botton-search">
                        <button class="nav-btn nav-search" id="search-btn">
                            <span class="nav-icon"><img src="./assets/icons/momo-logo.png" alt="설정" /></span>
                            <!-- <span class="nav-label">검색</span> -->
                        </button>
                    </div>
                </nav>
            </div>
        </div>
    </body>
</html>
