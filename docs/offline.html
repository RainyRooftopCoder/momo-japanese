<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오프라인 - 모모의 일본어</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .offline-message {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .offline-tips {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .offline-tips h3 {
            margin-bottom: 10px;
        }

        .offline-tips ul {
            list-style: none;
            text-align: left;
        }

        .offline-tips li {
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .offline-tips li::before {
            content: "📚";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📡</div>
        <h1 class="offline-title">인터넷 연결을 확인해주세요</h1>
        <p class="offline-message">
            현재 오프라인 상태입니다.<br>
            인터넷 연결을 확인하고 다시 시도해주세요.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            다시 시도
        </button>

        <div class="offline-tips">
            <h3>오프라인에서도 사용 가능:</h3>
            <ul>
                <li>캐시된 학습 콘텐츠</li>
                <li>저장된 나의 단어장</li>
                <li>기본 학습 기능</li>
            </ul>
        </div>
    </div>

    <script>
        // 온라인 상태 복구 시 자동 새로고침
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
