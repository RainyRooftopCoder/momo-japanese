<div class="screen word-screen" id="wordScreen">
    <!-- Filter Summary -->
    <!-- <div class="filter-summary" id="filterSummary" style="display: none;">
        <!-- 필터 정보 표시 -->
    <!-- </div> -->

    <!-- Word Card -->
    <div class="word-card" id="wordCard" style="display: none;">
        <!-- Word Counter (카드 내부 오른쪽 위) -->
        <div class="word-counter-fixed" id="wordCounterFixed">
            <span id="currentIndex">1</span> / <span id="totalCount">35</span>
        </div>

        <!-- Upper Section (2/3 area) -->
        <div class="word-info">
            <div class="hanja-block">
                <span class="hanja" id="hanja">約束</span>
            </div>
            <div class="pronunciation-meaning">
                <div class="hiragana-block">
                    <span class="hiragana" id="hiragana">やくそく</span>
                    <button class="speech-btn" id="speechWordBtn" title="단어 음성 듣기">🔊</button>
                </div>
                <div class="meaning-block">
                    <span class="meaning" id="meaning">약속</span>
                </div>
            </div>
            <!-- 단어 저장 책갈피 -->
            <div class="bookmark-container">
                <button class="bookmark-btn" id="saveWordBtn" title="나의 단어장에 저장">
                    <div class="bookmark-shape">
                        <span class="bookmark-icon">🔖</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- Lower Section (1/3 area) -->
        <div class="examples">
            <div class="example-block">
                <div class="jp-example">
                    <span id="jpExample1">明日は友達と映画を見る約束があります。</span>
                    <button class="speech-btn speech-btn-small" id="speechExample1Btn" title="예문1 음성 듣기">🔊</button>
                </div>
                <div class="ko-example">
                    <span id="koExample1">내일은 친구와 영화를 보기로 약속이 있어요.</span>
                </div>
            </div>
            <div class="example-block">
                <div class="jp-example">
                    <span id="jpExample2">約束の時間に遅れないようにしてください。</span>
                    <button class="speech-btn speech-btn-small" id="speechExample2Btn" title="예문2 음성 듣기">🔊</button>
                </div>
                <div class="ko-example">
                    <span id="koExample2">약속 시간에 늦지 않도록 해주세요.</span>
                </div>
            </div>
        </div>

        <!-- 하단 저장 버튼 -->
        <div class="word-save-action">
            <button class="word-save-btn" id="bottomSaveWordBtn" title="나의 단어장에 저장">
                <span class="save-btn-icon">📚</span>
                <span class="save-btn-text">나의 단어장에 저장</span>
            </button>
        </div>
    </div>

</div>
